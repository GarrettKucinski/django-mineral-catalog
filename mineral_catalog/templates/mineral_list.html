{% extends "layout.html" %}

{% block content %}
  <ul class="minerals__container">
    {% for mineral in minerals %}
      <li class="minerals__item">
        <a class="minerals__anchor" href="{% url 'minerals:mineral_detail' pk=mineral.pk %}">{{ mineral|truncatechars:20 }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
